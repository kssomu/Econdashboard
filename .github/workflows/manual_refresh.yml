name: Manual Data Refresh

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Fetch Macro Data
        env:
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
          METALPRICE_API_KEY: ${{ secrets.METALPRICE_API_KEY }}
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data.json
          git commit -m "Manual refresh of macroeconomic data" || echo "No changes to commit"
          git push
