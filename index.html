<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: #ffffff;
        }
        .last-updated {
            color: #9e9e9e;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
            white-space: nowrap;
        }
        th {
            background-color: #2c2c2c;
            color: #ffffff;
            font-weight: 500;
        }
        td {
            color: #4caf50;
        }
        td:first-child {
            color: #e0e0e0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="last-updated" id="timestamp">Loading data...</div>

        <h2>Global Macroeconomic Data</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>India</th>
                        <th>US</th>
                        <th>China</th>
                    </tr>
                </thead>
                <tbody id="table1"></tbody>
            </table>
        </div>

        <h2>Commodities</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Data Point</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="table2"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error('Data fetch failed');
                const data = await response.json();
                
                document.getElementById('timestamp').innerText = 'Last Updated: ' + data.last_updated;
                
                // Render Table 1
                const t1 = document.getElementById('table1');
                for (const [metric, countries] of Object.entries(data.table1)) {
                    t1.innerHTML += `
                        <tr>
                            <td>${metric}</td>
                            <td>${countries.India}</td>
                            <td>${countries.US}</td>
                            <td>${countries.China}</td>
                        </tr>
                    `;
                }

                // Render Table 2
                const t2 = document.getElementById('table2');
                for (const [metric, value] of Object.entries(data.table2)) {
                    t2.innerHTML += `
                        <tr>
                            <td>${metric}</td>
                            <td>${value}</td>
                        </tr>
                    `;
                }
            } catch (error) {
                document.getElementById('timestamp').innerText = 'Error loading data. Run GitHub Action.';
            }
        }
        loadData();
    </script>
</body>
</html>
