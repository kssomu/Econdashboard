<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 5px;
        }
        .last-updated {
            color: #9e9e9e;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #2c2c2c;
            color: #ffffff;
            font-weight: bold;
            width: 33%;
        }
        td {
            color: #e0e0e0;
        }
        td:nth-child(2) {
            color: #4caf50;
            font-weight: 500;
        }
        td:nth-child(3) {
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Economic dashboard</h1>
        <div class="last-updated" id="timestamp">Loading data...</div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>India data</th><th>Value</th><th>As of date</th></tr>
                </thead>
                <tbody id="india-table"></tbody>
            </table>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>US data</th><th>Value</th><th>As of date</th></tr>
                </thead>
                <tbody id="us-table"></tbody>
            </table>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>China data</th><th>Value</th><th>As of date</th></tr>
                </thead>
                <tbody id="china-table"></tbody>
            </table>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>Commodities</th><th>Value</th><th>As of date</th></tr>
                </thead>
                <tbody id="commodities-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        function populateTable(tableId, dataArray) {
            const tbody = document.getElementById(tableId);
            tbody.innerHTML = '';
            dataArray.forEach(row => {
                tbody.innerHTML += `
                    <tr>
                        <td>${row.metric}</td>
                        <td>${row.value}</td>
                        <td>${row.date}</td>
                    </tr>
                `;
            });
        }

        async function loadData() {
            try {
                const response = await fetch('data.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error('Data fetch failed');
                const data = await response.json();
                
                document.getElementById('timestamp').innerText = 'Last Updated: ' + data.last_updated;
                
                populateTable('india-table', data.india);
                populateTable('us-table', data.us);
                populateTable('china-table', data.china);
                populateTable('commodities-table', data.commodities);
                
            } catch (error) {
                document.getElementById('timestamp').innerText = 'Error loading data. Run GitHub Action.';
            }
        }
        loadData();
    </script>
</body>
</html>
